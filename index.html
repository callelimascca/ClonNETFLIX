<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Twitter</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Custom CSS for the page */
    /* Adjust as needed */
    body {
      padding-top: 56px; /* Height of the fixed navbar */
    }
    .tweet {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Twitter</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Notifications</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Profile</a>
        </li>
      </ul>
      <!-- Search form -->
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Main content -->
  <main role="main" class="container mt-4">
    <div class="row">
      <!-- Left column -->
      <div class="col-md-3">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Trending</h5>
            <ul class="list-group">
              <li class="list-group-item">Trending Topic 1</li>
              <li class="list-group-item">Trending Topic 2</li>
              <li class="list-group-item">Trending Topic 3</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Middle column - Tweets -->
      <div class="col-md-6">
        <div class="tweet">
          <h5>User Name</h5>
          <p>Tweet content goes here...</p>
          <p><small>Posted X minutes ago</small></p>
          <button type="button" class="btn btn-primary btn-sm"><i class="far fa-heart"></i> Like</button>
          <button type="button" class="btn btn-info btn-sm"><i class="fas fa-retweet"></i> Retweet</button>
        </div>
        
        <div class="tweet">
          <h5>User Name</h5>
          <p>Tweet content goes here...</p>
          <p><small>Posted X minutes ago</small></p>
          <button type="button" class="btn btn-primary btn-sm"><i class="far fa-heart"></i> Like</button>
          <button type="button" class="btn btn-info btn-sm"><i class="fas fa-retweet"></i> Retweet</button>
        </div>

        <!-- Add more tweets as needed -->

      </div>

      <!-- Right column -->
      <div class="col-md-3">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Who to follow</h5>
            <ul class="list-group">
              <li class="list-group-item">
                <div class="media">
                  <img src="https://via.placeholder.com/50" class="mr-3 rounded-circle" alt="User Image">
                  <div class="media-body">
                    <h5 class="mt-0">User Name</h5>
                    <button class="btn btn-sm btn-outline-primary">Follow</button>
                  </div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="media">
                  <img src="https://via.placeholder.com/50" class="mr-3 rounded-circle" alt="User Image">
                  <div class="media-body">
                    <h5 class="mt-0">User Name</h5>
                    <button class="btn btn-sm btn-outline-primary">Follow</button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
